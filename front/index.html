<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema - Login</title>
    <link rel="stylesheet" type="text/css" href="/src/styles/style.css"/>
    <script src="https://kit.fontawesome.com/b0f3ae1562.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="background-login">
        <div class="card-login">
            <div class="left-side card-individual">
                <h1>Seja Bem-Vindo!</h1>
                <img src="/src/img/Typing-bro-image.svg" alt="">
            </div>
            <div class="right-side card-individual">
                <h1>Entrar</h1>
                <div class="login-data-content">
                    <input type="text" placeholder="UsuÃ¡rio" name="user"/>
                    <input type="password" placeholder="Senha" name="senha"/>
                    <div class="password-options">
                        <div class="check-password-remember">
                            <input type="checkbox" name="lembrar" id="lembrar">
                            <label for="lembrar">Lembrar</label>
                        </div>
                        <h6>Esqueci a senha</h6>
                    </div>
                </div>                               
                <div class="buttons-content">
                    <button class="button-login">Entrar</button>
                    <button class="button-sing-in">Cadastrar</button>
                </div>
                <div class="icons-social-media">
                    <i class="fa-brands fa-linkedin"></i>
                    <i class="fa-brands fa-facebook-square"></i>
                    <i class="fa-brands fa-instagram-square"></i>                    
                </div>           
            </div>
        </div>
    </div>
</body>
</html>
